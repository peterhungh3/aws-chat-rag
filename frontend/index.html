<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Chat RAG - Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #response {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message {
            font-size: 1.3em;
            color: #667eea;
            font-weight: 600;
            animation: fadeIn 0.5s;
        }

        .error {
            color: #e74c3c;
        }

        .loading {
            color: #999;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info {
            margin-top: 30px;
            padding: 20px;
            background: #e8f4f8;
            border-left: 4px solid #667eea;
            border-radius: 5px;
            text-align: left;
        }

        .info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info ul {
            list-style: none;
            padding-left: 0;
        }

        .info li {
            padding: 5px 0;
            color: #555;
        }

        .info li:before {
            content: "‚úì ";
            color: #667eea;
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ AWS Chat RAG</h1>
        <p class="subtitle">CI/CD Infrastructure Test</p>
        
        <button id="helloButton" onclick="callHelloAPI()">
            Call /hello API
        </button>
        
        <div id="response"></div>

        <div class="info">
            <h3>Infrastructure Status</h3>
            <ul>
                <li>FastAPI Backend Running</li>
                <li>ECS Fargate Deployment</li>
                <li>Multi-AZ Architecture</li>
                <li>CloudWatch Monitoring</li>
                <li>CI/CD Pipeline Active</li>
            </ul>
        </div>
    </div>

    <script>
        async function callHelloAPI() {
            const button = document.getElementById('helloButton');
            const responseDiv = document.getElementById('response');
            
            // Show loading state
            button.disabled = true;
            responseDiv.innerHTML = '<div class="message loading">Calling API...</div>';
            
            try {
                const response = await fetch('/hello');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                responseDiv.innerHTML = `<div class="message">üì® API Response: "${data.message}"</div>`;
            } catch (error) {
                console.error('Error calling API:', error);
                responseDiv.innerHTML = `<div class="message error">‚ùå Error: ${error.message}</div>`;
            } finally {
                button.disabled = false;
            }
        }

        // Optional: Call API on page load to verify everything works
        window.addEventListener('load', () => {
            console.log('Page loaded. Ready to test API!');
        });
    </script>
</body>
</html>
